function RandomInt(low, high)
{
  return Math.floor(Math.random()*(high-low+1)+low);
}

function startUp()
{
	 player1Image = "player1Image1.jpg";
	 player2Image = "player2Image1.jpg";
	 // set up for player1's turn
	 document.getElementById('PlayerImage').src = player1Image;
	 document.getElementById('PlayerText').value = 1;
	 document.getElementById('NextImage').src = player2Image;
	 player1Loc = 0;
	 player2Loc = 0;
	 gameOver = false;
}
function rollAndMove()
{ alert(gameOver);
  var roll;
	if (!gameOver){
  	roll = RandomInt(1,6);
  	document.getElementById('dieImage').src = 
  	           "http://balance3e.com/Images/die" + roll + ".gif";
  	move(roll);
		}
}
function adjustForSlideOrLadder(currentLoc)
{
		 // check new location for slide or chute & adjust
		 
		 switch (currentLoc){
		 case 1:
		 nextLoc = 22;
		 break;
		 case 4:
		 nextLoc = 13;
		 break;
		 case 8:
		 nextLoc = 28;
		 break;
		 case 24:
		 nextLoc 7;
		 break;
		 case 25:

		 break;
		 case 32:

		 break;
		 case 35:
		 nextLoc = 39;
		 break;
		 case 36:
		 nextLoc = 17;
		 break;
		 case 46:
		 nextLoc = 65;
		 break;
		 case 55:
		 nextLoc = 37;
		 break;
		 case 56:
		 nextLoc = 72;
		 break;
		 case 75:
		 nextLoc = 38;
		 break;
		 case 77:
		 nextLoc = 49;
		 break;
		 case 80:
		 nextLoc = 30;
		 break;
		 }
		 return nextLoc;
}
function move(places)
{
	currentPlayerNum = document.getElementById('PlayerText').innerHTML;
	currentPlayer = document.getElementById('PlayerImage').src;
	currentLoc = findOnBoard(currentPlayer);
	thisCell = "cell" + currentLoc;
	thisCellImg = currentLoc + ".jpg";
	
	if(currentLoc + places <=81){
	nextLoc = currentLoc + places;}
	// above will stop from going off board
	if (nextLoc < 81){
     nextLoc = adjustForSlideOrLadder(nextLoc);
		 //alert('move to: ' + nextLoc);
		 nextCell = "cell" + nextLoc;
	   if (document.getElementById(nextCell).src == document.getElementById('NextImage').src){
				alert('The other player has blocked this move');
		 }
		 else { // unoccupied
      	// display image in new location
				document.getElementById(nextCell).src = currentPlayer;
				if (currentLoc > 0)
           document.getElementById(thisCell).src = thisCellImg;
		 }
	}
	else if (nextLoc == 81) {
		alert('Winner!');
		victoryDance(currentPlayer);
		gameOver = true;
	}
	
  switchPlayers(currentPlayerNum);
}

function switchPlayers(currentPlayerNum)
{
	if (currentPlayerNum == 1){
	  document.getElementById('PlayerText').innerHTML = 2;
		document.getElementById('PlayerImage').src = player2Image;
		document.getElementById('NextImage').src = player1Image;
		}
	else {
	  document.getElementById('PlayerText').innerHTML = 1;
		document.getElementById('PlayerImage').src = player1Image;
		document.getElementById('NextImage').src = player2Image;
		}
}

function findOnBoard(currentPlayer)
// if current player is not found, return 0
{ for (i=1; i < 82; i++){
place = "cell" + String(i);
if (document.getElementById(place).src == currentPlayer)
{return i;
}

{
  for (i=0 i < 82 i+=20 )
  {
	place = "cell" + string(i); 
	
	document.getElementById(place).src = currentPlayer;
  }
  
  alert('Winner!');
}
